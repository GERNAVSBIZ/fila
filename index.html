<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Estúdios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove o brilho azul ao tocar em botões no mobile */
        }
        .count-display {
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .count-display.updated {
            transform: scale(1.1);
            color: #34D399; /* Verde para indicar atualização */
        }
        .control-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Painel de Controle</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">Status dos estúdios em tempo real.</p>
            <p id="clock" class="text-lg font-medium text-gray-700 dark:text-gray-300 mt-2"></p>
        </header>

        <div id="loading-spinner" class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Conectando ao sistema...</p>
        </div>
        
        <div id="studios-grid" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Os cards dos estúdios serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Módulo JavaScript para a lógica do painel -->
    <script type="module">
        // Importações do Firebase para App, Autenticação e Firestore (Banco de Dados em tempo real)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- PASSO FINAL: COLE AQUI SUA CONFIGURAÇÃO DO FIREBASE ---
        // Substitua todo este bloco 'firebaseConfig' pelo que você copiou do site do Firebase.
        const firebaseConfig = {
            apiKey: "AIzaSyAYh1Wzaaw67s4ykn-1OOrFkfGDCfCL3yA",

			authDomain: "fluxo-fila-formatura.firebaseapp.com",

			projectId: "fluxo-fila-formatura",

			storageBucket: "fluxo-fila-formatura.firebasestorage.app",

			messagingSenderId: "379583246175",

			appId: "1:379583246175:web:9085e1bb9d3fb0cda4d0ea"

        };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-studio-app';
        
        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const studios = [
            { id: 1, name: "Estúdio 1", colorHex: "#EF4444", textColorHex: "#FFFFFF" },
            { id: 2, name: "Estúdio 2", colorHex: "#3B82F6", textColorHex: "#FFFFFF" },
            { id: 3, name: "Estúdio 3", colorHex: "#F59E0B", textColorHex: "#1F2937" },
            { id: 4, name: "Estúdio 4", colorHex: "#10B981", textColorHex: "#FFFFFF" }
        ];

        const loadingSpinner = document.getElementById('loading-spinner');
        const studiosGrid = document.getElementById('studios-grid');
        const clockElement = document.getElementById('clock');
        
        setInterval(() => {
            clockElement.textContent = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }, 1000);

        onAuthStateChanged(auth, user => {
            if (user) {
                initializeDashboard();
            } else {
                signInAnonymously(auth).catch(error => {
                    console.error("Erro na autenticação anônima:", error);
                    loadingSpinner.textContent = "Erro de conexão. Verifique suas credenciais do Firebase no código.";
                });
            }
        });

        function initializeDashboard() {
            const docRef = doc(db, "studios-dashboard", appId);
            createStudioCards();
            
            onSnapshot(docRef, (docSnap) => {
                loadingSpinner.style.display = 'none';
                studiosGrid.classList.remove('hidden');

                const data = docSnap.exists() ? docSnap.data() : { studio1: 0, studio2: 0, studio3: 0, studio4: 0 };
                
                if (!docSnap.exists()) {
                    setDoc(docRef, data);
                }

                studios.forEach(studio => {
                    const count = data[`studio${studio.id}`] || 0;
                    updateCountDisplay(studio.id, count);
                });
            }, (error) => {
                console.error("Erro ao ouvir atualizações:", error);
                loadingSpinner.textContent = "Erro ao conectar com o banco de dados.";
            });
        }
        
        function createStudioCards() {
            studiosGrid.innerHTML = '';
            studios.forEach(studio => {
                const card = document.createElement('div');
                card.className = `bg-white dark:bg-gray-800 rounded-xl shadow-md p-5 flex flex-col justify-between border-t-8`;
                card.style.borderColor = studio.colorHex;
                card.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-xl font-bold">${studio.name}</h2>
                        <p class="text-gray-500 dark:text-gray-400">Pessoas na fila</p>
                    </div>
                    <div class="my-4 text-center">
                        <span id="count-${studio.id}" class="count-display text-7xl font-extrabold text-gray-800 dark:text-gray-100">0</span>
                    </div>
                    <div class="flex justify-center items-center gap-4">
                        <button id="subtract-${studio.id}" class="control-button text-3xl font-bold w-16 h-16 rounded-full flex items-center justify-center transition duration-200" style="background-color:${studio.colorHex}; color:${studio.textColorHex};">-</button>
                        <button id="add-${studio.id}" class="control-button text-3xl font-bold w-16 h-16 rounded-full flex items-center justify-center transition duration-200" style="background-color:${studio.colorHex}; color:${studio.textColorHex};">+</button>
                    </div>
                `;
                studiosGrid.appendChild(card);
            });
            addEventListenersToButtons();
        }

        function addEventListenersToButtons() {
             studios.forEach(studio => {
                document.getElementById(`add-${studio.id}`).addEventListener('click', () => updateCount(studio.id, 1));
                document.getElementById(`subtract-${studio.id}`).addEventListener('click', () => updateCount(studio.id, -1));
            });
        }
        
        function updateCountDisplay(studioId, count) {
            const el = document.getElementById(`count-${studioId}`);
            if (el.textContent !== String(count)) {
                el.textContent = count;
                el.classList.add('updated');
                setTimeout(() => el.classList.remove('updated'), 300);
            }
        }
        
        async function updateCount(studioId, increment) {
            const docRef = doc(db, "studios-dashboard", appId);
            try {
                await runTransaction(db, async (transaction) => {
                    const sfDoc = await transaction.get(docRef);
                    const fieldName = `studio${studioId}`;
                    const currentCount = sfDoc.exists() ? (sfDoc.data()[fieldName] || 0) : 0;
                    const newCount = Math.max(0, currentCount + increment);
                    transaction.set(docRef, { [fieldName]: newCount }, { merge: true });
                });
            } catch (e) {
                console.error("Falha na transação: ", e);
            }
        }
    </script>
</body>
</html>
